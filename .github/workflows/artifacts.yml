name: workflow with artifacts
on: 
  push
env: 
  ARTIFACT_NAME: "my artifact"
  
jobs:
  artifact-job:
    runs-on: ubuntu-latest
    steps:
      - name: checkout the code
        uses: actions/checkout@v2 
      
      - name: upload the artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ ARTIFACT_NAME }}
          path: .
